<div class="overlay" [perfectScrollbar]>
  <div class="overlay-wrapper" style="width: 30%">
    <div class="overlay-content bg-white p-24 sm-padding-10">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-transparent">
            <div class="card-header">
              <div class="card-title">Vehical Deallocation</div>
            </div>
            <div class="card-block">
              <form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form">
                <div class="form-section">
                  <div class="section-header">Driver Information</div>
                  <div class="section-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputDriverIdLabel">Driver ID</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputDriverIdValue">{{
                              model.driverId
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputDriverBookedByLabel"
                              >Driver Name</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputDriverNameValue">{{
                              model.driverName
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-section">
                  <div class="section-header">Vehical Information</div>
                  <div class="section-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputVehical">Vehical</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputVehical">{{
                              model.vehical?.make
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="pull-right">
                    <button
                      type="button"
                      (click)="close()"
                      class="btn btn-default custombtn"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-green ml-8">
                      Deallocate Vehical
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
