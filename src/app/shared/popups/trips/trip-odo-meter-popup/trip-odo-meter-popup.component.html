<div class="overlay" [perfectScrollbar]>
  <div class="overlay-wrapper" style="width: 30%">
    <div class="overlay-content bg-white p-24 sm-padding-10">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-transparent">
            <div class="card-header">
              <div class="card-title">Trip ODO Meter</div>
            </div>
            <div class="card-block">
              <form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form">
                <div class="form-section">
                  <div class="section-header">Trip Information</div>
                  <div class="section-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripIdLabel">Trip ID</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripIdValue">{{
                              model.tripNumber
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-section">
                  <div class="section-header">ODO Meter</div>
                  <div class="section-body">
                    <div class="row">
                      <!-- At Start -->
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputAtStart">At Start</label>
                          </div>
                          <div class="control">
                            <input
                              type="number"
                              class="form-control"
                              formControlName="start"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- At End -->
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputAtEnd">At End</label>
                          </div>
                          <div class="control">
                            <input
                              type="number"
                              class="form-control"
                              formControlName="end"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- At Back To Motorpool -->
                      <div class="col-md-12">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputAtBackToMotorpool"
                              >Back to Motorpool</label
                            >
                          </div>
                          <div class="control">
                            <input
                              type="number"
                              class="form-control"
                              formControlName="backToMotorpool"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="pull-right">
                    <button
                      type="button"
                      (click)="close()"
                      class="btn btn-default custombtn"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary ml-8">
                      Execute
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
