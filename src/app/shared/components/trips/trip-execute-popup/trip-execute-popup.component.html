<div class="overlay" [perfectScrollbar]>
  <div class="overlay-wrapper" style="width: 30%">
    <div class="overlay-content bg-white p-24 sm-padding-10">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-transparent">
            <div class="card-header">
              <div class="card-title">Trip Execution</div>
            </div>
            <div class="card-block">
              <form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form">
                <div class="form-section">
                  <div class="section-header">Trip Information</div>
                  <div class="section-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripIdLabel">Trip ID</label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripIdValue">{{
                              model.tripId
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripBookedByLabel"
                              >Trip Booked By</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripBookedByValue">{{
                              model.bookedBy
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputTripRequesterLabel"
                              >Trip Requester</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputRequesterValue">{{
                              model.requester
                            }}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-section">
                  <div class="section-header">Driver</div>
                  <div class="section-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputDriver">Driver</label>
                          </div>
                          <div class="control">
                            <kendo-dropdownlist
                              class="form-control"
                              textField="text"
                              valueField="value"
                              [defaultItem]="utilityService.dropdownDefaultItem"
                              (valueChange)="handleDriverValueChange($event)"
                              [data]="driverList"
                              formControlName="driver"
                            >
                              <ng-template
                                kendoDropDownListItemTemplate
                                let-dataItem
                              >
                                <span>{{ dataItem.text | translate }}</span>
                              </ng-template>
                            </kendo-dropdownlist>
                            <div
                              *ngIf="
                                !form.get('driver').valid &&
                                form.get('driver').touched
                              "
                              class="invalid-feedback"
                            >
                              Driver is required
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="label">
                            <label for="inputVehical">Vehical</label>
                          </div>
                          <div class="control" style="max-width: none">
                            <input
                              type="text"
                              class="form-control"
                              id="inputTripId"
                              [value]="form.get('vehical').value?.text"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="pull-right">
                    <button
                      type="button"
                      (click)="close()"
                      class="btn btn-default custombtn"
                    >
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary ml-8">
                      Execute
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
