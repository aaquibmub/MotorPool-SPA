<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>{{ pageTitle }}</span>
    </div>
  </div>
  <div class="page-body">
    <div class="grid-toolbar">
      <div class="left"></div>
      <div class="right">
        <button class="btn btn-green" (click)="handleCreateNewButtonClick()">
          {{ utilityService.language.createNewDriver | translate }}
        </button>
      </div>
    </div>
    <div class="tab-left">
      <div class="tab-left-items">
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/drivers/pool/all"
          >{{ utilityService.language.allDriver | translate }}</a
        >
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/drivers/pool/active"
          >{{ utilityService.language.activeDrivers | translate }}</a
        >
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/drivers/pool/inactive"
          >{{ utilityService.language.inactiveDrivers | translate }}</a
        >
      </div>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
