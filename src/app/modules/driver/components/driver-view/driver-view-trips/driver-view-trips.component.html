<div class="grid-content">
  <app-grid-toolbar
    [numberOfRecords]="gridData?.total"
    entity="driver"
  ></app-grid-toolbar>
  <kendo-grid
    [data]="gridData"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [pageable]="pageable"
    [filter]="state.filter"
    [filterable]="filterable"
    scrollable="none"
    (dataStateChange)="dataStateChange($event)"
  >
    <kendo-grid-column field="tripIdStr" title="Trip No"> </kendo-grid-column>
    <kendo-grid-column field="route" title="Trip Routex"> </kendo-grid-column>
    <kendo-grid-column field="dispatcher" title="Trip Dispatcher">
    </kendo-grid-column>
    <kendo-grid-column field="passenger" title="Passanger"> </kendo-grid-column>
    <kendo-grid-column field="registrationNumber" title="Reg Vehicle">
    </kendo-grid-column>
    <kendo-grid-column field="creationDate" title="Date Created" filter="date">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{ dataItem.creationDate | dateformat : "g" }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <span>{{ utilityService.getTripStatusLabel(dataItem.status) }}</span>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
