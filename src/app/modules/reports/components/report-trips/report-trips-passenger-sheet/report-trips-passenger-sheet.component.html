<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>Passenger Sheet</span>
    </div>
    <div class="page-breadcrum">
      <span>Reports </span> / <span> Passenger Sheet</span>
    </div>
  </div>
  <div class="page-body">
    <div class="grid-toolbar">
      <div class="left"></div>
      <div class="right" style="display: flex; justify-content: space-between">
        <button class="btn btn-orange" (click)="exportToExcel()">
          <i class="fa fa-file-excel-o"></i> Excel
        </button>
        <button
          class="btn btn-orange"
          [useExistingCss]="true"
          [printTitle]="
            'Passenger Sheet - (' +
            selectedPassenger?.text +
            '-' +
            (selectedDate | dateformat) +
            '-' +
            (selectedToDate | dateformat) +
            ')'
          "
          printSectionId="print-section"
          ngxPrint
        >
          <i class="fa fa-print"></i> Print
        </button>
      </div>
    </div>
    <div class="grid-content">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <div class="label">
              <label for="passenger">Passenger</label>
            </div>
            <div class="control">
              <kendo-dropdownlist
                class="form-control"
                textField="text"
                valueField="value"
                (valueChange)="handlePassengerValueChange($event)"
                [data]="passengerList"
                [(ngModel)]="selectedPassenger"
              >
                <ng-template kendoDropDownListItemTemplate let-dataItem>
                  <span>{{ dataItem.text | translate }}</span>
                </ng-template>
              </kendo-dropdownlist>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <div class="label">
              <label for="fromDate">From Date</label>
            </div>
            <div class="control">
              <kendo-datepicker
                class="form-control"
                id="inputPickupDate"
                (valueChange)="handleDateValueChange($event)"
                [(ngModel)]="selectedDate"
              >
              </kendo-datepicker>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <div class="label">
              <label for="toDate">To Date</label>
            </div>
            <div class="control">
              <kendo-datepicker
                class="form-control"
                id="toDate"
                (valueChange)="handleToDateValueChange($event)"
                [(ngModel)]="selectedToDate"
              >
              </kendo-datepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" *ngIf="!(model && model.length > 0)">
          <p class="p-24 text-center">No Data</p>
        </div>
        <div
          class="col-12"
          id="print-section"
          *ngIf="model && model.length > 0"
        >
          <!-- Passenger Information -->
          <div
            class="form-section form-section-border"
            *ngFor="let dr of model"
          >
            <div class="section-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <div class="label">
                      <label for="inputName">Name</label>
                    </div>
                    <div class="control">
                      <input
                        type="text"
                        class="form-control"
                        name="inputName"
                        [value]="dr.passengerName"
                        readonly
                        id="inputName"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <div class="label">
                      <label for="totalMilage">Total Milage (KM)</label>
                    </div>
                    <div class="control">
                      <input
                        type="text"
                        class="form-control"
                        name="totalMilage"
                        [value]="dr.totalMilage"
                        readonly
                        id="totalMilage"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!-- Vehicle Information -->
              <div
                class="form-section form-section-border"
                *ngFor="let v of dr.vehicalWiseTrips"
              >
                <div class="section-header">{{ v.vehicalPlateNumber }}</div>
                <div class="section-body">
                  <div class="row">
                    <div class="col-md-3">
                      <!-- ODO Meter -->
                      <div class="form-group">
                        <div class="label">
                          <label for="inputOdoMeterAtDeparture"
                            >ODO Meter At Departure</label
                          >
                        </div>
                        <div class="control">
                          <input
                            type="text"
                            class="form-control"
                            name="inputOdoMeterAtDeparture"
                            [value]="v.odoMeterAtDeparture"
                            readonly
                            id="inputOdoMeterAtDeparture"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="label">
                          <label for="inputOdoMeterAtReturn"
                            >ODO Meter At Return</label
                          >
                        </div>
                        <div class="control">
                          <input
                            type="text"
                            class="form-control"
                            name="inputOdoMeterAtReturn"
                            [value]="v.odoMeterAtReturn"
                            readonly
                            id="inputOdoMeterAtReturn"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-9">
                      <!-- Trips -->
                      <div class="row">
                        <div class="col-12">
                          <div
                            class="form-section form-section-border"
                            *ngFor="let t of v.trips"
                          >
                            <div class="section-header">{{ t.tripId }}</div>
                            <div class="section-body">
                              <div class="row">
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <div class="label">
                                      <label for="tripRoute">Trip Route</label>
                                    </div>
                                    <div class="control">
                                      <input
                                        type="text"
                                        class="form-control"
                                        name="tripRoute"
                                        [value]="t.tripRoute"
                                        readonly
                                        id="tripRoute"
                                      />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="label">
                                      <label for="passenger">Passenger</label>
                                    </div>
                                    <div class="control">
                                      <input
                                        type="text"
                                        class="form-control"
                                        name="passenger"
                                        [value]="t.passenger"
                                        readonly
                                        id="passenger"
                                      />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="label">
                                      <label for="inputOdoMeterStart"
                                        >ODO Meter Start</label
                                      >
                                    </div>
                                    <div class="control">
                                      <input
                                        type="text"
                                        class="form-control"
                                        name="inputOdoMeterStart"
                                        [value]="t.meterStart"
                                        readonly
                                        id="inputOdoMeterStart"
                                      />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="label">
                                      <label for="inputOdoMeterEnd"
                                        >ODO Meter End</label
                                      >
                                    </div>
                                    <div class="control">
                                      <input
                                        type="text"
                                        class="form-control"
                                        name="inputOdoMeterEnd"
                                        [value]="t.meterEnd"
                                        readonly
                                        id="inputOdoMeterEnd"
                                      />
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-8">
                                  <div class="row">
                                    <div class="col-12">
                                      <div class="form-group">
                                        <div class="label">
                                          <label for="departureLocation"
                                            >Departure Location</label
                                          >
                                        </div>
                                        <div class="control">
                                          <input
                                            type="text"
                                            class="form-control"
                                            name="departureLocation"
                                            [value]="t.departureLocation"
                                            readonly
                                            id="departureLocation"
                                          />
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- Destinations -->
                                  <div class="row">
                                    <div class="col-12">
                                      <div
                                        class="form-section form-section-border"
                                        style="margin-top: 0; padding-top: 8px"
                                      >
                                        <div
                                          class="section-body"
                                          style="padding-top: 0"
                                        >
                                          <table class="table">
                                            <thead>
                                              <tr>
                                                <th>Destination</th>
                                                <th>Address</th>
                                                <th>Arrival Time</th>
                                                <th>Departure Time</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr
                                                *ngFor="let d of t.destinations"
                                              >
                                                <td>{{ d.type }}</td>
                                                <td>{{ d.address }}</td>
                                                <td>
                                                  {{
                                                    d.arrivalTime
                                                      | dateformat : "hh:mm aa"
                                                  }}
                                                </td>
                                                <td>
                                                  {{
                                                    d.pickupTime
                                                      | dateformat : "hh:mm aa"
                                                  }}
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
