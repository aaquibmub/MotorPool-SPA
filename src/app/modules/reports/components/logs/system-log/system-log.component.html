<div class="grid-content">
  <app-grid-toolbar
    [numberOfRecords]="gridData?.total"
    entity="System Log"
  ></app-grid-toolbar>
  <kendo-grid
    [data]="gridData"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [pageable]="pageable"
    scrollable="none"
    (dataStateChange)="dataStateChange($event)"
  >
    <kendo-grid-column field="createdTime" title="{{ utilityService.language.logTime | translate }}">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{ dataItem.createdTime | dateformat : "g" }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="message" title="{{ utilityService.language.message | translate }}"> </kendo-grid-column>
    <kendo-grid-column field="type" title="{{ utilityService.language.type | translate }}">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <span class="open-status">{{
          getSystemLogTypeFor(dataItem.type)
        }}</span>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="logBy" title="{{ utilityService.language.logBy | translate }}"> </kendo-grid-column>
  </kendo-grid>
</div>
