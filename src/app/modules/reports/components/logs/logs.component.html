<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>{{ pageTitle }}</span>
    </div>
    <div class="page-breadcrum">
      <span>{{ utilityService.language.logBy | translate }} </span> / <span> {{ pageTitle }}</span>
    </div>
  </div>
  <div class="page-body">
    <div class="tab-left">
      <div class="tab-left-items">
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/reports/logs/system"
          >{{ utilityService.language.systemLog | translate }}</a
        >
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/reports/logs/activity"
          >{{ utilityService.language.activityLog | translate }}</a
        >
      </div>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
