<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>All Drivers</span>
    </div>
  </div>
  <div class="page-body">
    <div class="grid-toolbar">
      <div class="left"></div>
      <div class="right" style="display: flex; justify-content: space-between">
        <button class="btn btn-orange" (click)="exportToExcel(grid)">
          <i class="fa fa-file-excel-o"></i> Excel
        </button>
      </div>
    </div>
    <div class="grid-content">
      <app-grid-toolbar
        [numberOfRecords]="gridData?.total"
        entity="driver"
      ></app-grid-toolbar>
      <kendo-grid
        #grid="kendoGrid"
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [sortable]="true"
        [resizable]="true"
        [reorderable]="true"
        [pageable]="pageable"
        [filter]="state.filter"
        [filterable]="filterable"
        (dataStateChange)="dataStateChange($event)"
        (excelExport)="this.utilityService.onExcelExport($event, grid)"
        scrollable="none"
      >
        <kendo-grid-column field="id" title="Driver ID"> </kendo-grid-column>
        <kendo-grid-column field="name" title="Driver Name">
        </kendo-grid-column>
        <kendo-grid-column field="nationality" title="Nationality">
        </kendo-grid-column>
        <kendo-grid-column field="nationalId" title="National ID">
        </kendo-grid-column>
        <kendo-grid-column field="mobileNumber" title="Mobile #">
        </kendo-grid-column>
        <kendo-grid-column
          field="createdDate"
          title="Driver Creation Date"
          filter="date"
          [width]="250"
        >
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex"
          >
            {{ dataItem.createdDate | dateformat }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="driverStatus" title="Status">
          <ng-template kendoGridFilterCellTemplate let-value="value">
            <kendo-dropdownlist
              style="width: 200px"
              class="form-control"
              textField="text"
              valueField="value"
              [defaultItem]="utilityService.dropdownAllItem"
              (valueChange)="handleDriverStatusValueChange($event)"
              [data]="driverStatusList"
              [(ngModel)]="selectedDriverStatus"
            >
              <ng-template kendoDropDownListItemTemplate let-dataItem>
                <span>{{ dataItem.text | translate }}</span>
              </ng-template>
            </kendo-dropdownlist>
          </ng-template>
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex"
          >
            <span>{{
              utilityService.getDriverStatusLabel(dataItem.driverStatus)
            }}</span>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-excel fileName="AllDriver.xlsx"> </kendo-grid-excel>
      </kendo-grid>
    </div>
  </div>
</div>
