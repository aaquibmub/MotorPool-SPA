<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>Driver's Daily Milage</span>
    </div>
  </div>
  <div class="page-body">
    <div class="grid-toolbar">
      <div class="left"></div>
      <div class="right" style="display: flex; justify-content: space-between">
        <button class="btn btn-orange" (click)="exportToExcel(grid)">
          <i class="fa fa-file-excel-o"></i> Excel
        </button>
      </div>
    </div>
    <div class="grid-content">
      <app-grid-toolbar
        [numberOfRecords]="gridData?.total"
        entity="milage"
      ></app-grid-toolbar>
      <kendo-grid
        #grid="kendoGrid"
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [sortable]="true"
        [resizable]="true"
        [reorderable]="true"
        [pageable]="pageable"
        [filter]="state.filter"
        [filterable]="filterable"
        (dataStateChange)="dataStateChange($event)"
        (excelExport)="this.utilityService.onExcelExport($event, grid)"
        scrollable="none"
      >
        <kendo-grid-column field="date" title="Date تاريخ" filter="date">
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex"
          >
            {{ dataItem.date | dateformat }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Driver Name اسم السائق">
        </kendo-grid-column>
        <kendo-grid-column field="id" title="Driver ID  رقم السائق">
        </kendo-grid-column>
        <kendo-grid-column field="milageInKm" title="KM كم" filter="numeric">
        </kendo-grid-column>
        <kendo-grid-excel fileName="DriverMilage.xlsx"> </kendo-grid-excel>
      </kendo-grid>
    </div>
  </div>
</div>
