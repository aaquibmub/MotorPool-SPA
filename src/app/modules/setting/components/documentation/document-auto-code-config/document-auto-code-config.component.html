<form
  (ngSubmit)="submit()"
  *ngIf="form"
  [formGroup]="form"
  (keydown.enter)="$event.preventDefault()"
>
  <div class="card card-grey p-24">
    <div class="card-header display-flex justify-space-between">
      <div class="card-title">Prefixes and Serial Numbers</div>
      <div class="card-action">
        <button type="submit" class="btn btn-green">Save</button>
      </div>
    </div>
    <div class="card-body">
      <div class="form-section">
        <div class="section-body">
          <div class="fields">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <table class="table table-responsive">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Prefix</th>
                        <th>Separator</th>
                        <th>Lenght</th>
                        <th>Sample</th>
                      </tr>
                    </thead>
                    <tbody formArrayName="autoCodes">
                      <tr
                        *ngFor="
                          let t of form.get('autoCodes').controls;
                          let j = index
                        "
                        [formGroupName]="j"
                      >
                        <td>
                          <div class="form-group">
                            <div class="control">
                              <label for="">{{ t.get("name").value }}</label>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <div class="control">
                              <input
                                type="text"
                                class="form-control"
                                formControlName="prefix"
                              />
                              <div
                                *ngIf="
                                  !t.get('prefix').valid &&
                                  t.get('prefix').touched
                                "
                                class="invalid-feedback"
                              >
                                Prefix is required
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <div class="control">
                              <input
                                type="text"
                                class="form-control"
                                formControlName="separator"
                              />
                              <div
                                *ngIf="
                                  !t.get('separator').valid &&
                                  t.get('separator').touched
                                "
                                class="invalid-feedback"
                              >
                                Separator is required
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <div class="control">
                              <input
                                type="number"
                                class="form-control"
                                formControlName="numberOfDigits"
                              />
                              <div
                                *ngIf="
                                  !t.get('numberOfDigits').valid &&
                                  t.get('numberOfDigits').touched
                                "
                                class="invalid-feedback"
                              >
                                Length is required
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="form-group">
                            <div class="control">
                              <label for="">{{ getAutoCodeSample(t) }}</label>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
