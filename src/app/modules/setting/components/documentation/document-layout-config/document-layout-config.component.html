<div class="card card-grey p-24">
  <div class="card-header display-flex justify-space-between">
    <div class="card-title">Document Layout</div>
    <div class="card-action">
      <button type="button" (click)="submit()" class="btn btn-green">
        Save
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-section">
      <div class="section-body">
        <div class="fields">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="control">
                  <div class="control-helper">
                    Select a document template from below options that will be
                    applied to Invoice, Quotation, Waybill, PO and reports
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="template-list">
                  <div
                    class="mr-16"
                    (mouseenter)="
                      changeMouseEnterTemplate(templateType.WithHeader)
                    "
                    (mouseleave)="changeMouseLeaveTemplate()"
                  >
                    <div
                      class="template-item"
                      [ngClass]="{
                        selected: templateType.WithHeader === model.template
                      }"
                      (click)="changeSelectedTemplate(templateType.WithHeader)"
                    >
                      <div class="template-image">
                        <img
                          [src]="
                            './../../../../../../assets/images/settings/document-templates/Invoice' +
                            templateType.WithHeader +
                            '.png'
                          "
                        />
                      </div>
                      <div class="detail"></div>
                    </div>
                    <div
                      class="template-preview"
                      *ngIf="templateType.WithHeader === hoverTemplateType"
                    >
                      <a
                        target="_blank"
                        [href]="
                          './../../../../../../assets/images/settings/document-templates/Invoice' +
                          templateType.WithHeader +
                          '.png'
                        "
                        >Preview</a
                      >
                    </div>
                  </div>
                  <div
                    class="mr-16"
                    (mouseenter)="
                      changeMouseEnterTemplate(templateType.WithoutHeader)
                    "
                    (mouseleave)="changeMouseLeaveTemplate()"
                  >
                    <div
                      class="template-item"
                      [ngClass]="{
                        selected: templateType.WithoutHeader === model.template
                      }"
                      (click)="
                        changeSelectedTemplate(templateType.WithoutHeader)
                      "
                    >
                      <div class="template-image">
                        <img
                          [src]="
                            './../../../../../../assets/images/settings/document-templates/Invoice' +
                            templateType.WithoutHeader +
                            '.png'
                          "
                        />
                      </div>
                      <div class="detail"></div>
                    </div>
                    <div
                      class="template-preview"
                      *ngIf="templateType.WithoutHeader === hoverTemplateType"
                    >
                      <a
                        target="_blank"
                        [href]="
                          './../../../../../../assets/images/settings/document-templates/Invoice' +
                          templateType.WithoutHeader +
                          '.png'
                        "
                        >Preview</a
                      >
                    </div>
                  </div>
                  <div
                    class="mr-16"
                    (mouseenter)="
                      changeMouseEnterTemplate(templateType.WithoutLogo)
                    "
                    (mouseleave)="changeMouseLeaveTemplate()"
                  >
                    <div
                      class="template-item"
                      [ngClass]="{
                        selected: templateType.WithoutLogo === model.template
                      }"
                      (click)="changeSelectedTemplate(templateType.WithoutLogo)"
                    >
                      <div class="template-image">
                        <img
                          [src]="
                            './../../../../../../assets/images/settings/document-templates/Invoice' +
                            templateType.WithoutLogo +
                            '.png'
                          "
                        />
                      </div>
                    </div>
                    <div
                      class="template-preview"
                      *ngIf="templateType.WithoutLogo === hoverTemplateType"
                    >
                      <a
                        target="_blank"
                        [href]="
                          './../../../../../../assets/images/settings/document-templates/Invoice' +
                          templateType.WithoutLogo +
                          '.png'
                        "
                        >Preview</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
