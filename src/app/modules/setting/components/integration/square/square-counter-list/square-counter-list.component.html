<div class="grid-content">
  <app-grid-toolbar
    [numberOfRecords]="gridData?.total"
    entity="device code"
  ></app-grid-toolbar>
  <kendo-grid
    [data]="gridData"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [pageable]="pageable"
    scrollable="none"
    (dataStateChange)="dataStateChange($event)"
  >
    <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
    <kendo-grid-column field="deviceCode" title="Device Code">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <a *ngIf="!dataItem.deviceCode">Get Device Code</a>
        <span *ngIf="dataItem.deviceCode">{{ dataItem.deviceCode }}</span>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="status" title="Status">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <span
          *ngIf="dataItem.status === sqDeviceStatus.Paired"
          class="enabled-status"
          >Paired</span
        >
        <span
          *ngIf="dataItem.status === sqDeviceStatus.Unpaired"
          class="disabled-status"
          >Un Paired</span
        >
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
