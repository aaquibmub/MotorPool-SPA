<form (ngSubmit)="submit()" *ngIf="form" [formGroup]="form">
  <div class="page-actions"></div>
  <div class="page-area">
    <div class="page-header">
      <div class="page-title">
        <span>User</span>
      </div>
    </div>
    <div class="page-body">
      <!-- User Info -->
      <div class="form-section">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputFirstName">First Name</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputFirstName"
                  formControlName="firstName"
                  id="inputFirstName"
                />
                <div
                  *ngIf="
                    !form.get('firstName').valid &&
                    form.get('firstName').touched
                  "
                  class="invalid-feedback"
                >
                  First name is required
                </div>
              </div>
            </div>
          </div>
          <!-- Last Name -->
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputLastName">Last Name</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputLastName"
                  formControlName="lastName"
                  id="inputLastName"
                />
                <div
                  *ngIf="
                    !form.get('lastName').valid && form.get('lastName').touched
                  "
                  class="invalid-feedback"
                >
                  Last name is required
                </div>
              </div>
            </div>
          </div>
          <!-- Nationality -->
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputNationality">Nationality</label>
              </div>
              <div class="control">
                <kendo-dropdownlist
                  class="form-control"
                  textField="text"
                  valueField="value"
                  [defaultItem]="utilityService.dropdownDefaultItem"
                  [data]="countryList"
                  formControlName="nationality"
                >
                  <ng-template kendoDropDownListItemTemplate let-dataItem>
                    <span>{{ dataItem.text }}</span>
                  </ng-template>
                </kendo-dropdownlist>
                <div
                  *ngIf="
                    !form.get('nationality').valid &&
                    form.get('nationality').touched
                  "
                  class="invalid-feedback"
                >
                  Nationality is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Email -->
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputEmail">Email</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputEmail"
                  formControlName="email"
                  id="inputEmail"
                />
                <div
                  *ngIf="!form.get('email').valid && form.get('email').touched"
                  class="invalid-feedback"
                >
                  Email is required
                </div>
              </div>
            </div>
          </div>
          <!-- Mobile -->
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputMobile">Mobile</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputMobile"
                  formControlName="mobile"
                  id="inputMobile"
                />
                <div
                  *ngIf="
                    !form.get('mobile').valid && form.get('mobile').touched
                  "
                  class="invalid-feedback"
                >
                  Mobile is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputLogin">Login</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputLogin"
                  formControlName="login"
                  id="inputLogin"
                />
                <div
                  *ngIf="!form.get('login').valid && form.get('login').touched"
                  class="invalid-feedback"
                >
                  Login is required
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputPassword">Password</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputPassword"
                  formControlName="password"
                  id="inputPassword"
                />
                <div
                  *ngIf="
                    !form.get('password').valid && form.get('password').touched
                  "
                  class="invalid-feedback"
                >
                  Password is required
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputConfirmPassword">Confirm Password</label>
              </div>
              <div class="control">
                <input
                  type="text"
                  class="form-control"
                  name="inputConfirmPassword"
                  formControlName="confirmPassword"
                  id="inputConfirmPassword"
                />
                <div
                  *ngIf="
                    !form.get('confirmPassword').valid &&
                    form.get('confirmPassword').touched
                  "
                  class="invalid-feedback"
                >
                  Confirm Password is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Role -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <div class="label">
                <label for="inputRole">Role</label>
              </div>
              <div class="control">
                <kendo-dropdownlist
                  class="form-control"
                  textField="text"
                  valueField="value"
                  [defaultItem]="utilityService.dropdownDefaultItem"
                  [data]="roleList"
                  formControlName="role"
                >
                  <ng-template kendoDropDownListItemTemplate let-dataItem>
                    <span>{{ dataItem.text }}</span>
                  </ng-template>
                </kendo-dropdownlist>
                <div
                  *ngIf="!form.get('role').valid && form.get('role').touched"
                  class="invalid-feedback"
                >
                  Role is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Actions -->
      <div class="form-section transparent-section">
        <div class="section-body">
          <div class="description sm-hide"></div>
          <div class="fields">
            <div class="form-group">
              <button
                class="btn btn-default mr-16"
                type="button"
                (click)="cancel()"
              >
                Cancel
              </button>
              <button *ngIf="!editMode" class="btn btn-primary" type="submit">
                Create
              </button>
              <button *ngIf="editMode" class="btn btn-primary" type="submit">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
