<div class="page-actions"></div>
<div class="page-area">

      <span>{{ pageTitle }}</span>
    </div>
  </div>
  <div class="page-body">
    <div class="tab-left">
      <div class="tab-left-items">
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/trips/list/today"
          >{{ utilityService.language.todaysTrips | translate }}

        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/trips/list/on-going"
          >{{ utilityService.language.ongoingTrips | translate }}</a

      </div>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
