<div class="trip-tile">
  <div class="tile-top">
    <div class="tile-top-info">
      <div class="tile-icon pb-24">
        <div [class]="iconClass"></div>
      </div>
      <div class="tile-title pb-16">{{ title }}</div>
      <div class="tile-sub-title pb-16">{{ subtitle }}</div>
    </div>
    <div class="tile-top-count k-cursor-pointer" [routerLink]="reportLink">
      {{ count }}
    </div>
  </div>
</div>
