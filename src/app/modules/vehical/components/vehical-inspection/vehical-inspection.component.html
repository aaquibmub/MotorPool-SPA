<div class="page-actions"></div>
<div class="page-area">
  <div class="page-header">
    <div class="page-title">
      <span>{{ pageTitle | translate }}</span>
    </div>
  </div>
  <div class="page-body">
    <div class="grid-toolbar">
      <div class="left"></div>
      <div class="right">
        <!-- <button class="btn btn-green" (click)="handleCreateNewButtonClick()">
          {{ utilityService.language.createNewVehical | translate }}
        </button> -->
      </div>
    </div>
    <div class="tab-left">
      <div class="tab-left-items">
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/vehicals/inspections/all"
          >{{ utilityService.language.allInspections | translate }}</a
        >
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/vehicals/inspections/due"
          >{{ utilityService.language.dueInspections | translate }}</a
        >
        <a
          class="tab-left-item"
          routerLinkActive="active"
          routerLink="/vehicals/inspections/completed"
          >{{ utilityService.language.completedInspections | translate }}</a
        >
      </div>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
