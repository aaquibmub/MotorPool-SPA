<div class="grid-content">
    <app-grid-toolbar
      [numberOfRecords]="gridData?.total"
      entity="driver"
    ></app-grid-toolbar>
    <kendo-grid
      [data]="gridData"
      [pageSize]="state.take"
      [skip]="state.skip"
      [sort]="state.sort"
      [sortable]="true"
      [pageable]="pageable"
      [filter]="state.filter"
      [filterable]="filterable"
      scrollable="none"
      (dataStateChange)="dataStateChange($event)"
    >
      <kendo-grid-column field="tripIdStr" title="{{ utilityService.language.id | translate }}">
      </kendo-grid-column>
      <kendo-grid-column field="route" title="{{ utilityService.language.route | translate }}">
      </kendo-grid-column>
      <kendo-grid-column field="dispatcher" title="{{ utilityService.language.dispatcher | translate }}">
      </kendo-grid-column>
      <kendo-grid-column field="passenger" title="{{ utilityService.language.passanger | translate }}">
      </kendo-grid-column>
      <kendo-grid-column field="driver" title="Driver">
      </kendo-grid-column>
      <kendo-grid-column field="creationDate" title="{{ utilityService.language.dateCreated | translate }}" filter="date">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          {{ dataItem.creationDate | dateformat : "g" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="status" title="{{ utilityService.language.status | translate }}">
      </kendo-grid-column>
    </kendo-grid>
  </div>
